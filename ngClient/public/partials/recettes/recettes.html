<div class="center-container">

<h3>Mes recettes</h3>

<div class="recipes-container">
  <div class="recipe-container canDo" ng-show="addFormDisplayed">
      <span id="recipeName">{{newRecipe.recipeName}}</span>
  </div>

  <div class="recipe-container" ng-class="canDo" ng-repeat="recipe in recipes">
      <span id="recipeName">{{recipe.recipeName}}</span>
      <span id="canDo">{{recipe.canDo}}</span>
      <div id="addIngredients" ng-click="go('/recette/'+recipe.idRecipe)">Ajouter des ingr√©dients</div>
      <div id="deleteRecipe"><i class="material-icons" ng-click="deleteRecipe(recipe)">clear</i></div>

  <div class="ingredientsDisplay">
    <div class="ingredient" ng-repeat="product in products">
      {{product.productName}}
    </div>
  </div>

  </div>

</div>
<div class="formContainer">
  <button class="addButton mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" ng-click="toggleAddForm()">
    <i class="material-icons">add</i>
  </button>
  <form class="addForm" ng-class="{'displayed' : addFormDisplayed }" ng-submit="addRecipe(newRecipe)" novalidate>
      <div class="mdl-textfield mdl-js-textfield" id="recipeNameInput">
        <input class="mdl-textfield__input" type="text" id="recipeName" ng-model="newRecipe.recipeName">
        <label class="mdl-textfield__label" for="recipeName">Nom de la recette</label>
      </div>
      <button id="addRecipe" ng-show="addFormDisplayed" class="mdl-button mdl-js-button" type="submit">Ajouter</button>
  </form>
  </div>
</div>
